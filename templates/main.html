<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>WELCOME TO CLOUD NOTES</title>
</head>
<body>

    <main>
        
        <h1>WELCOME TO CLOUD NOTES</h1>

        <div class="formsdiv">

            <form method="post" class="signinform">
                
                <h3>Sign In</h3>

                <input placeholder="Username" type="text" name="username">
                <p> </p>
            
                <input placeholder="Password" type="password" name="password">
                <p> </p>

                <button type="submit" class="submitbtn">Submit</button>
                
                <h4>New user?   <button id="tosignupbtn">Sign Up</button></h4>     

            </form>

            <form method="post" class="signupform">

                <h3>Sign Up</h3>

                <input placeholder="Username" type="text" name="username">
                <p> </p>

                <input placeholder="Password" type="password" name="password">
                <p> </p>
            
                <input placeholder="Confirm Password" type="password" name="confirmpassword">
                <p> </p>

                <button type="submit" class="submitbtn">Submit</button>

                <h4>Already Signed Up?   <button id="tosigninbtn">Sign In</button></h4>

            </form>

            </div>


    {% load static %}
<script src="{% static 'js/main.js' %}"></script>
</main>
</body>
</html>
